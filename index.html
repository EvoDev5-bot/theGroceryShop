<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280px, initial-scale=1.0">
    <title>The Grocery Shop</title>

    <link rel="stylesheet" href="theGroceryShop.css">

    <!-- Karla, Roboto, Open Sans import link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>

    <button id="i-btn">i</button>

    <main>

        <div id="row1" class="row">

            <div id="shop-sect" class="sect">
                <h1>SHOP</h1>

                <ul>
                    <div id="apple" class="fruit">
                        <li>
                        </li>
                        <p class="price">Price : 10c</p>
                        <div class="empty"></div>
                        <button id="sell-apple" class="sell" onclick="sell('apple')">Sell 1</button>

                        <button id="sell-all-apple" class="sell-all" onclick="sellAll('apple')">Sell All</button>

                    </div>

                    <div id="orange" class="fruit">
                        <li>

                        </li>
                        <p class="price">Price : 5c</p>
                        <div class="empty"></div>
                        <button id="sell-orange" class="sell" onclick="sell('orange')">Sell 1</button>

                        <button id="sell-all-orange" class=" sell-all" onclick="sellAll('orange')">Sell All</button>

                    </div>

                    <div id="banana" class="fruit">

                        <li>
                        </li>
                        <p class="price">Price : 15c</p>
                        <div class="empty"></div>
                        <button id="sell-banana" class="sell" onclick="sell('banana')">Sell 1</button>

                        <button id="sell-all-banana" class="sell-all" onclick="sellAll('banana')">Sell All</button>

                    </div>

                    <div id="watermelon" class="fruit">

                        <li>

                        </li>
                        <p class="price">Price : 20c</p>
                        <div class="empty"></div>
                        <button id="sell-watermelon" class="sell" onclick="sell('watermelon')">Sell 1</button>

                        <button id="sell-all-watermelon" class="sell-all" onclick="sellAll('watermelon')">Sell
                            All</button>

                    </div>

                </ul>

                <button id="sell-all-fruits" onclick="sellAllFruits()">
                    Sell All Fruits
                </button>


            </div>

            <div id="earn-gems-sect" class="sect">
                <h1>EXCHANGE COINS FOR GEMS</h1>

                <div id="exchange-buttons">

                    <button id="inc" class="exchange-btn" onclick="exchangeInc()">+</button>

                    <button id="dec" class="exchange-btn" onclick="exchangeDec()">-</button>
                </div>
                <p id="exchange-error-msg"></p>

                <div id="exchange">

                    <p class="p" id="exchange-coins">50c</p>
                    <p class="p">:</p>
                    <p class="p" id="exchange-gems">1g</p>
                </div>

                <button id="exchange-btn" onclick="exchange()">Exchange</button>




            </div>

        </div>

        <div id="row2" class="row">

            <div id="earn-coins-sect" class="sect">
                <h1>EARN COINS</h1>

                <p id="earn-coins-desc">Earn coins by solving addition problems(30c for every correct answer)</p>

                <p id="addition-prob">1111+1111</p>

                <input id="answer-field" placeholder="Answer">

                <p id="result"> </p>

                <button onclick="submitAnswer()" id="answer">Submit</button>

            </div>

            <div id="farm-sect" class="sect">
                <h1>FARM</h1>

                <ul id="ul">
                    <li class="li" id="li-1"></li>
                    <li class="li" id="li-2"></li>
                    <li class="li" id="li-3"></li>
                    <li class="li" id="li-4"></li>
                </ul>

                <p id="farm-error"></p>

                <div id="btns">

                    <button id="harvest" class="farm-btn" onclick="harvest()">Harvest</button>

                    <button id="upgrade" class="farm-btn" onclick="upgrade()">Upgrade Farm (3g)</button>
                </div>

            </div>



        </div>








    </main>
</body>

<script src="theGroceryShop.js"></script>

</html>
